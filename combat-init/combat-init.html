<form class="form" ng-submit="$ctrl.startCombat()">
  <div class="form-container">
    <div class="form-header">
      <p>Please enter names to begin</p>
    </div>
    <div class="form-inputs">
      <input class="playername-input" placeholder="Player Name" ng-model="$ctrl.playerName"/>
      <input class="enemyname-input" placeholder="Enemy Name" ng-model="$ctrl.enemyName"/>
      <button class="input-button">Submit</button>
    </div>

  </div>



</form>
